pcm.CaptureDmicAec {
    type plug
    slave.pcm {
        type multi
        slaves {
            a { pcm "hw:snddmic,0,0" channels 3 }
            b { pcm "hw:audiocodec,0" channels 1 }
        }
        bindings {
            0 { slave a channel 0 }
            1 { slave a channel 1 }
            2 { slave a channel 2 }
            3 { slave b channel 0 }
        }
    }
    ttable.0.0 1
    ttable.1.1 1
    ttable.2.2 1
    ttable.3.3 1
}

