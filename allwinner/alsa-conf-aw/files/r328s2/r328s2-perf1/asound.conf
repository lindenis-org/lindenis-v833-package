ctl.!default {
    type hw
    card audiocodec
}

pcm.!default {
    type asym
    playback.pcm "Playback"
    capture.pcm "Capture"
}

pcm.Playback {
    type plug
    slave.pcm {
        type softvol
        slave.pcm PlaybackDmix
        control {
            name "Soft Volume Master"
            card audiocodec
        }
        min_dB -51.0
        max_dB 0.0
        resolution 256
    }
    slave.rate 48000
    slave.format S16_LE
}

pcm.PlaybackDmix {
    type plug
    slave.pcm {
        type dmix
        ipc_key 1111
        ipc_perm 0666
        slave {
            pcm "hw:audiocodec,0"
            format S16_LE
            rate 48000
            channels 1
            period_size 1024
            periods 4
        }
    }
}

pcm.Capture {
    type hw
    card audiocodec
}

pcm.CaptureDsnoop {
    type plug
    slave.pcm {
        type dsnoop
        ipc_key 1111
        ipc_perm 0666
        slave {
            pcm "hw:audiocodec,0"
            rate 48000
            channels 2
        }
    }
}

pcm.PlaybackSpeaker {
    type hooks
    slave.pcm "PlaybackDmix"
    hooks.0 {
        type ctl_elems
        hook_args [
            {
                name "External Speaker Switch"
                #preserve true
                #lock true
                optional true
                value 1
            }
            {
                name "Left LINEOUT Mux"
                optional true
                value "DACL"
            }
            {
                name "Right LINEOUT Mux"
                optional true
                value "DACL"
            }
            {
                name "LINEOUT volume"
                optional true
                value 20
            }
            {
                name "digital volume"
                optional true
                value 63
            }
        ]
    }
}

